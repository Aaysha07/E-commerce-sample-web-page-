<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Products</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        /* Product List */
        .product-list {
            display: flex;
            justify-content: center;  /* Center the products */
            flex-wrap: wrap;  /* Allows wrapping if screen is small */
            gap: 20px; /* Adds space between products */
        }

        /* Individual Product Styling */
        .product {
            width: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: center;
            transition: transform 0.2s;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        button {
            background: green;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: darkgreen;
        }
    </style>
</head>
